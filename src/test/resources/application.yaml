micronaut:
  server:
    port: 8081
  metrics:
    enabled: false
    export:
      prometheus:
        step: PT2s
        descriptions: false
endpoints:
  metrics:
    enabled: false
  health:
    enabled: false

---
loggers:
  levels:
    ROOT: TRACE
general:
  name: contract-management
  #basepath: "callback"
  port: 8080
  til:
    credentialType: MyCredential
    claims:
      - target: "did:some:service"
        roles:
          - Consumer
          - Admin