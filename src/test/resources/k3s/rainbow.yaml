---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
spec:
  ports:
    - port: 5432
  selector:
    app.kubernetes.io/name: postgresql
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgresql
    spec:
      containers:
        - image: postgres:17.2-alpine3.20
          name: postgresql
          env:
            # Use secret in real usage
            - name: POSTGRES_PASSWORD
              value: rainbow
            - name: POSTGRES_USER
              value: the-unicorn
            - name: POSTGRES_DB
              value: rainbow
          ports:
            - containerPort: 5432
              name: postgresql
---
apiVersion: v1
kind: Service
metadata:
  name: rainbow
spec:
  ports:
    - port: 1234
  selector:
    app.kubernetes.io/name: rainbow
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rainbow
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: rainbow
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rainbow
    spec:
      initContainers:
        - image: quay.io/wi_stefan/rainbow:latest
          name: rainbow-init
          args: [ "provider", "setup" ]
          env:
            # Use secret in real usage
            - name: DB_URL
              value: postgresql
            - name: DB_USER
              value: the-unicorn
            - name: DB_PASSWORD
              value: rainbow
            - name: DB_DATABASE
              value: rainbow
            - name: DB_TYPE
              value: postgres
            - name: DB_PORT
              value: "5432"
      containers:
        - image: quay.io/wi_stefan/rainbow:latest
          name: rainbow
          args: [ "provider", "start" ]
          env:
            # Use secret in real usage
            - name: DB_URL
              value: postgresql
            - name: DB_USER
              value: the-unicorn
            - name: DB_PASSWORD
              value: rainbow
            - name: DB_DATABASE
              value: rainbow
            - name: DB_TYPE
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: HOST_URL
              value: "0.0.0.0"
          ports:
            - containerPort: 1234
              name: http