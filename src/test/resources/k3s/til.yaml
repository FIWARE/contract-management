apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: trusted-issuers-list
  name: trusted-issuers-list
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: trusted-issuers-list
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: trusted-issuers-list
    spec:
      containers:
        - env:
            - name: ENDPOINTS_ALL_PORT
              value: "9090"
            - name: MICRONAUT_SERVER_PORT
              value: "8080"
            - name: MICRONAUT_METRICS_ENABLED
              value: "true"
            - name: DATASOURCES_DEFAULT_URL
              value: jdbc:mysql://mysql:3306/til
            - name: DATASOURCES_DEFAULT_DRIVER_CLASS_NAME
              value: com.mysql.cj.jdbc.Driver
            - name: DATASOURCES_DEFAULT_USERNAME
              value: root
            - name: DATASOURCES_DEFAULT_DIALECT
              value: MYSQL
            - name: DATASOURCES_DEFAULT_PASSWORD
              value: root
          image: quay.io/fiware/trusted-issuers-list:0.2.0-PRE-7
          imagePullPolicy: IfNotPresent
          name: trusted-issuers-list
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
---
apiVersion: v1
kind: Service
metadata:
  name: trusted-issuers-list
  labels:
    app.kubernetes.io/name: trusted-issuers-list
spec:
  type: LoadBalancer
  ports:
    - port: 8084
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: trusted-issuers-list
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  ports:
    - port: 3306
  selector:
    app.kubernetes.io/name: mysql
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mysql
    spec:
      containers:
        - image: docker.io/bitnami/mysql:8.0.31-debian-11-r10
          name: mysql
          env:
            # Use secret in real usage
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_DATABASE
              value: til
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          emptyDir: {}