apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: contract-management
  name: contract-management
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: contract-management
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: contract-management
    spec:
      containers:
        - env:
            - name: ENDPOINTS_ALL_PORT
              value: "9090"
            - name: MICRONAUT_SERVER_PORT
              value: "8080"
            - name: MICRONAUT_METRICS_ENABLED
              value: "true"
            - name: MICRONAUT_CONFIG_FILES
              value: /application.yaml
          image: quay.io/fiware/contract-management:1.0.0-PRE-1
          imagePullPolicy: Always
          name: contract-management
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9090
              name: http-health
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /application.yaml
              name: application-yaml
              subPath: application.yaml
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: default
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            defaultMode: 420
            items:
              - key: application.yaml
                path: application.yaml
            name: contract-management
          name: application-yaml
---
apiVersion: v1
data:
  application.yaml: |
    micronaut:
      http:
        services:
          read-timeout: 30s
          party:
            path: /tmf-api/party/v4
            read-timeout: 30
            url: http://tm-forum-api-party-catalog:8083
          product:
            path: /tmf-api/productOrderingManagement/v4
            read-timeout: 30
            url: http://tm-forum-api-product-ordering-management:8081
          til:
            path: ""
            read-timeout: 30
            url: http://trusted-issuers-list:8084
    general:
      name: contract-management
      basepath: "/callback"
      port: 8080
      til:
        claims:
          - roles:
              - Consumer
              - Admin
            target: did:some:service
        credentialType: MyCredential
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: contract-management
  name: contract-management
---
apiVersion: v1
kind: Service
metadata:
  name: contract-management
  labels:
    app.kubernetes.io/name: contract-management
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: contract-management